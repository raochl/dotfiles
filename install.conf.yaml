- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.vim:
        path: vim/
    ~/.vimrc:
        path: vimrc 
    ~/.zshrc:
        force: true 
        path: zshrc 
    ~/.bashrc:
        force: true 
        path: bashrc 
    ~/.bash_profile:
        force: true 
        path: bash_profile
    ~/.bash:
        path: bash/
    ~/.shell:
        path: shell/
    ~/.zsh:
        path: zsh/



